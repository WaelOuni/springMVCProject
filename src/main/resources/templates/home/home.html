<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: head-page"></head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<nav th:replace="layouts :: navbar-main"></nav>
<div class="container">
    <h4> Current Projects </h4>
    <table>
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject : ${projects}">
            <td th:text="${aProject.name}"></td>
            <td th:text="${aProject.stage}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <h4> Current Employees </h4>
    <table>
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anEmp : ${employees}">
            <td th:text="${anEmp.firstName}"></td>
            <td th:text="${anEmp.lastName}"></td>
            <td th:text="${anEmp.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
