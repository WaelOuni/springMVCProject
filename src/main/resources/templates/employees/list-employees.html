<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: head-page"></head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<nav th:replace="layouts :: navbar-main"></nav>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anEmp : ${empList}">
            <th th:text="${anEmp.employeeId}" scope="row"></th>
            <td th:text="${anEmp.firstName}"></td>
            <td th:text="${anEmp.lastName}"></td>
            <td th:text="${anEmp.email}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/employees/new" class="btn btn-success">New Employee</a>
</div>
</body>
</html>
