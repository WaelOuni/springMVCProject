<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: head-page"></head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<nav th:replace="layouts :: navbar-main"></nav>

<div class="container">
    <form action="/projects/save" method="post" th:object="${project}">
        <input type="text" placeholder="Project Name" th:field="${project.name}">
        <select th:field="${project.stage}">
            <option th:value="NOTSTARTED">Not Started</option>
            <option th:value="INPROGRESS">In Progress</option>
            <option th:value="COMPLETED">Completed</option>
        </select>
        <textarea type="text" th:field="${project.description}" placeholder="Enter Project Description"></textarea>

        <select th:field="*{employeeList}" multiple="multiple">
            <option th:each="employee : ${allEmployees}"
                    th:value="${employee.employeeId}"
                    th:text="${employee.firstName}"></option>
        </select>

        <button type="submit">Create Project</button>
    </form>
</div>
</body>
</html>
